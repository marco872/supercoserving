<br>

<div class="row" style="margin-top: -60px; margin-left: 400px;">
	<div class="col">
		<div class="col-ml">
			<div class="card text-center text-black mb-3" id="total-pools">
				<div class="card header">
					<h5 class="card-title" style="font-size: xsmall;">Booked</h5>
				</div>
				<div class="card-body">
					 <div class="col">
             			<h5>Duplex number:</h5>
             			<br>

             			{% for i in venue %} 
        
              			<tr>
            
                		<td>{{i.duplex}}</td>
              			</tr>
          
              			<br>
              			{% endfor %}
            

            			{% for i in venue %} 
        
              			<tr>
            
                		<td>{{i.number}}</td>
              			</tr>
          
              			<br>
            
			              <br>
			              <hr>
          
              			{% endfor %}

              			{% for i in venue %} 
        
              			<tr>
            
                		<td>{{i.name}}</td>
              			</tr>
          
              			<br>
            
			              <br>
			              <hr>
          
              			{% endfor %}

        

            		</div>
				</div>
			</div>
		</div>
	</div>

	
</div>
